<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background vert nature comme le logo original -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Fond vert forêt -->
  <rect width="100" height="100" fill="url(#bg)" rx="20"/>

  <!-- Glow central subtil -->
  <circle cx="50" cy="50" r="40" fill="url(#glow)"/>

  <!-- Papillon Bluesky inspiré du logo botEnSky -->
  <g transform="translate(50, 48)">
    <!-- Aile gauche (forme Bluesky characteristic) -->
    <path d="M -8,-12
             C -22,-18 -28,-14 -28,-8
             C -28,-2 -22,2 -12,0
             C -10,-2 -8,-6 -8,-12 Z"
          fill="#1d9bf0" />
    <path d="M -10,-10
             C -20,-14 -24,-12 -24,-8
             C -24,-4 -20,0 -12,-1
             C -11,-3 -10,-6 -10,-10 Z"
          fill="#60a5fa" opacity="0.7"/>

    <!-- Aile droite -->
    <path d="M 8,-12
             C 22,-18 28,-14 28,-8
             C 28,-2 22,2 12,0
             C 10,-2 8,-6 8,-12 Z"
          fill="#1d9bf0" />
    <path d="M 10,-10
             C 20,-14 24,-12 24,-8
             C 24,-4 20,0 12,-1
             C 11,-3 10,-6 10,-10 Z"
          fill="#60a5fa" opacity="0.7"/>

    <!-- Aile inférieure gauche -->
    <path d="M -6,2
             C -16,8 -20,12 -18,16
             C -16,18 -10,16 -6,10 Z"
          fill="#0a7aff" opacity="0.8"/>

    <!-- Aile inférieure droite -->
    <path d="M 6,2
             C 16,8 20,12 18,16
             C 16,18 10,16 6,10 Z"
          fill="#0a7aff" opacity="0.8"/>

    <!-- Corps -->
    <ellipse cx="0" cy="2" rx="3.5" ry="18" fill="#0c4a6e"/>

    <!-- Tête -->
    <circle cx="0" cy="-14" r="4.5" fill="#0c4a6e"/>

    <!-- Antennes courbées -->
    <path d="M -1.5,-17.5 Q -4,-22 -5,-24"
          stroke="#0c4a6e" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M 1.5,-17.5 Q 4,-22 5,-24"
          stroke="#0c4a6e" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <circle cx="-5" cy="-24" r="1.5" fill="#0c4a6e"/>
    <circle cx="5" cy="-24" r="1.5" fill="#0c4a6e"/>
  </g>
</svg>
