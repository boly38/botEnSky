# create major from 'prod' branch
# Note: This workflow uses GH_ACTIONS_TOKEN (PAT) instead of GITHUB_TOKEN
# because GITHUB_TOKEN cannot trigger other workflows (security limitation).
# We need to trigger deploy-bes.yml when pushing to deploy-prod branch.
name: major
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]

    environment: github_actions_bes
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # version from package.json
          run_install: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Major
        run: |
          git config --global user.email  'github-actions[bot]@users.noreply.github.com'
          git config --global user.name 'github-actions[bot]'
          pnpm version major
          git branch -f deploy-prod
          git push -f origin main deploy-prod --tags
