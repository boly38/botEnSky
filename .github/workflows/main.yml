# continuous integration
name: main

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the prod branch
  push:
    branches: [ main ]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Permissions pour commenter sur les PRs et d√©ployer sur GitHub Pages
    permissions:
      contents: write
      pull-requests: write
      issues: write
      pages: write

    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [ 20.x ]

    environment: github_actions_bes
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # version from package.json
          run_install: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          echo ::group::Install dependencies
          echo "install"
          pnpm i --frozen-lockfile
          echo ::endgroup::

      - name: CHECK - Check for outdated dependencies (non-blocking warning)
        run: |
          echo "üîç Checking for outdated dependencies..."
          if pnpm outdated --depth=3; then
            echo "::notice title=Deps OK::‚úÖ Dependencies are up to date üéâ"
          else
            echo "::warning title=‚ÑπÔ∏è üï∏ Outdated Dependencies::Some dependencies are outdated. Please consider updating them."
          fi

      - name: CHECK - pnpm audit and comment on PR
        if: ${{ github.event.pull_request }}
        uses: JamesRobertWiseman/pnpm-audit@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          level: moderate   # 'low'|'moderate'|'high'|'critical'
          fails: true # true to fail the build if vulnerabilities are found
          single_comment: true # true to only post one comment
          inline: true # true to emit audit findings directly in the workflow logs using GitHub annotation syntax

      - name: Run tests
        env:
          TZ: ${{ vars.TZ }}
          NODE_ENV: ${{ vars.NODE_ENV }}
          BLUESKY_SERVICE: ${{ vars.BLUESKY_SERVICE }}
          BLUESKY_USERNAME: ${{ vars.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
          BOT_ENGINE_MIN_INTERVAL_MS: ${{ secrets.BOT_ENGINE_MIN_INTERVAL_MS }}
          BOT_PLANTNET_SIMULATE: ${{ secrets.BOT_PLANTNET_SIMULATE }}
          BOT_TOKEN_SIMULATION: ${{ secrets.BOT_TOKEN_SIMULATION }}
          PLANTNET_API_PRIVATE_KEY: ${{ secrets.PLANTNET_API_PRIVATE_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          BOT_INACTIVITY_DELAY_MIN: 1
        run: pnpm ci-test

      - name: COVERAGE - Report coverage on pull request
        if: github.event_name == 'pull_request'
        continue-on-error: true
        # uses: romeovs/lcov-reporter-action@v0.2.16 # https://github.com/romeovs/lcov-reporter-action/issues/10
        uses: andybelltree/lcov-reporter-action@v1.7.0 # https://github.com/andybelltree/lcov-reporter-action/releases
        with:
          lcov-file: ./coverage/lcov.info
          filter-changed-files: true

      - name: Git deploy tag coverage report
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref_type == 'tag'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./coverage/lcov-report
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}
          force_orphan: true